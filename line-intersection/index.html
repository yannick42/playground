<html>
	<head>
		<link rel="stylesheet" href="index.css" />

		<!-- no cache ... -->
		<meta http-Equiv="Cache-Control" Content="no-cache" />
		<meta http-Equiv="Pragma" Content="no-cache" />
		<meta http-Equiv="Expires" Content="0" />
	</head>
	<body>
		
		<div id="content">
			<div id="title">Binary search tree & Line intersection</div>
			<div id="subtitle"><u>Goals</u>: to work with BST</div>

			<div id="desc">
				<ul>
					<li><mark>TODO:</mark> self-balancing: AVL/Red-Black/...</li>
					<li>draggable segment's endpoints</li>
				</ul>
            </div>

			<!-- TODO: visualization of trees ? -->
			<canvas width=500 height=500></canvas>

			<div>
				Method:
				<select id="method">
					<option value="naive">Naive O(n^2)</option>
					<option value="sweep" selected>Plane sweep algorithm O((n+I)log(n))</option>
				</select>
				<button id="refresh">Run</button>

				<br/><br/>
				
				<div id="buttons">
					<button id="prev_step_button"><< Previous step</button>
					<button id="step_button">Step >></button>
				</div>

				<br/>
				<button id="new">Generate new set of segments</button> number: <input type="number" id="number" />

				<br/>
				
				<label><input type="checkbox" id="show_debug" /> show debug information</label>

				<br/>

				<span id="result">
					Number of intersections found : <span id="nb_intersection">-</span>
				</span>
			</div>
			
			<br/>
			<br/>
			<br/>

			<u>Debugging informations :</u>
			<div id="debug">
				-
			</div>
        </div>

        <script type="module" src="./line-intersection.js"></script>
    </body>
</html>
