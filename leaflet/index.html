<html>
	<head>
		<link rel="stylesheet" href="index.css" />
		<base target="_blank">

		<!-- no cache ... -->
		<meta http-Equiv="Cache-Control" Content="no-cache" />
		<meta http-Equiv="Pragma" Content="no-cache" />
		<meta http-Equiv="Expires" Content="0" />
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>
	
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>

		<!-- GLMarkers -->
		<script src='https://unpkg.com/leaflet.glmarkers@latest/dist/Leaflet.GLMarkers.js'></script>

		<!-- Markercluster -->
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

			
	</head>
	<body>
		
		<div id="content">
			<div id="title">Leaflet</div>
			<div id="subtitle"></div>

			<div id="desc">
                Using <a href="https://gitlab.com/IvanSanchez/Leaflet.GLMarkers">Leaflet.GLMarkers.js</a>
				& <a href="https://github.com/Leaflet/Leaflet.markercluster">Leaflet.markercluster</a>
				plug-ins to handle multiple markers in the GPU (WebGL)<br/>
				- hiding Marker.Cluster cluster icon (and using a bigger GlMarker point instead) improves performance
            </div>

			<br/>

			<span id="number_of_markers"></span>

			<br/>
			
			<div id="map"></div>

			<label><input type="checkbox" id="skip_water" /> skip water pixels when picking random points</label>

			<label><input id="perc_input" type="range" min="0" max="1" step="0.01" value="0.2" /> <span id="perc"></span></label>

			<div id="debug"></div>

        </div>

        <script type="module" src="./leaflet.js"></script>
    </body>
</html>
