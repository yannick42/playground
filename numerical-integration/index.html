<html>
	<head>
		<link rel="stylesheet" href="index.css" />

		<base target="_blank">

		<!-- no cache ... -->
		<meta http-Equiv="Cache-Control" Content="no-cache" />
		<meta http-Equiv="Pragma" Content="no-cache" />
		<meta http-Equiv="Expires" Content="0" />
		
		<!-- for latex (loaded before else..)-->
		<script>
			window.MathJax = {
				loader: {load: ['[tex]/color']},
				tex: {packages: {'[+]': ['color']}}
			};
		</script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
		
		<div id="content">
			<div id="title">Numerical Integration</div>
			<div id="subtitle"><u>Goal</u>: to understand methods to approximate integrals numerically</div>

			<br/>
			<div id="desc">
				See: <a href="https://en.wikipedia.org/wiki/Newton%E2%80%93Cotes_formulas">Newton-Cotes formulas</a>,
				<a href="https://numerical.recipes/">Numerical Recipes (2007)</a>
            </div>

			<br/>
			<div id="controls">
				<div id="params">
					Choose a function : <br/>
					<select id="fn">
						<option value="sin" selected>y=sin(x)</option>
						<option value="cos">y=cos(x)</option>
						<option value="poly">y=x^2 - x + 1</option>
						<option value="gaussian">N(0,1)</option>
					</select>
					<button id="refresh">Run</button>
					<br/><br/>

					<label>from=<input id="from" value="0" /></label><br/>
					<label>to=<input id="to" value="3.14" /></label><br/>
					<label>n=<input type="number" step="1" id="n" value="100" /></label>
				</div>

				<div id="debug"></div>
			</div>

			<span><b>Error</b> vs. <b>N</b></span>
			<canvas id="error" width=800 height=250></canvas>

			<span>Function y=f(x)</span>
			<canvas id="function" width=800 height=250></canvas>
			
        </div>

        <script type="module" src="./numerical-integration.js"></script>
    </body>
</html>
