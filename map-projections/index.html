	<body>
		
		<div id="content">
			<div id="title">Map projections</div>
			<div id="subtitle"><u>Goal</u>: to understand projection methods to create planar maps from a globe</div>

			<br/>

			<div id="desc">
                This heightmap use an <b><a target="_blank" href="https://en.wikipedia.org/wiki/Equirectangular_projection">Equirectangular projection</a></b>.
            </div>

			<br/>

			<div class="info"></div>
			
			<canvas></canvas>

			<div id="result">
				<canvas id="new_canvas"></canvas>

				<div>
					camera (C) z-pos (<span id="czpos_value"></span>) <br/>
					<input id="czpos" type="range" min="-10500" max="-6350" />
					<br/>

					display (E) z-pos (<span id="ezpos_value"></span>) <br/>
					<input id="ezpos" type="range" min="0" max="100" />
					<br/>

					Lat:<input id="lat_0" type="number" min="-90" max=90 />
					Lng<input id="lng_0" type="number" min="-180" max=180 />
				</div>
			</div>
			
        </div>
